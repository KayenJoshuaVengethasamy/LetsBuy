{{message}}

<mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="Brand">
    <mat-header-cell *matHeaderCellDef> Brand </mat-header-cell>
    <mat-cell *matCellDef="let p"> {{p.productBrand}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="Name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let p"> {{p.productName}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="Price">
    <mat-header-cell *matHeaderCellDef> Price </mat-header-cell>
    <mat-cell *matCellDef="let p"> R {{p.productPrice}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="Quantity">
    <mat-header-cell *matHeaderCellDef> Quantity </mat-header-cell>
    <mat-cell *matCellDef="let p"> {{p.productQuantity}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="Department 1">
    <mat-header-cell *matHeaderCellDef> Department 1</mat-header-cell>
    <mat-cell *matCellDef="let p"> {{p.productTag1}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="Department 2">
    <mat-header-cell *matHeaderCellDef> Department 2</mat-header-cell>
    <mat-cell *matCellDef="let p"> {{p.productTag2}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="Department 3">
    <mat-header-cell *matHeaderCellDef> Department 3</mat-header-cell>
    <mat-cell *matCellDef="let p"> {{p.productTag3}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="Details">
    <mat-header-cell *matHeaderCellDef>Details</mat-header-cell>
    <mat-cell *matCellDef="let p"> <button mat-icon-button color="accent" (click)="productDetails(p.productID)"><mat-icon>arrow_right_alt</mat-icon></button> </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
